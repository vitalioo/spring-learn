<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Список людей</title>
</head>
<body>
<h1>Список людей</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Email</th>
    </tr>
    <tr th:each="person : ${person}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.email}"></td>
    </tr>
</table>
</body>
</html>
